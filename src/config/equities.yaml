# =========================
# Equities experiment config
# =========================

universe:

  name: "sp500"
  source: "wikipedia"       # weâ€™ll scrape the current S&P500 constituents table
  max_tickers: 20          # keep at 500 for now (fast + enough)

data:
  start: "2000-01-01"
  end: "2025-01-01"
  interval: "1d"            # download daily, then aggregate to month-end

panel:
  freq: "M"                 # monthly panel (recommended for SNR)
  target_horizon: 1         # predict next month
  target_type: "classification"   # "classification" or "regression"
  label:
    classification_rule: "ret_fwd > 0"   # y = 1 if next-month return positive

features:
  mom_windows_months: [1, 3, 6, 12]      # momentum horizons
  vol_window_months: 12                  # rolling vol on monthly returns
  beta_window_months: 24                 # rolling beta vs equal-weight market proxy

io:
  raw_constituents_path: "data/raw/equities/constituents/sp500_constituents.parquet"
  raw_prices_dir: "data/raw/equities/prices"
  processed_panel_path: "data/processed/equities_panel.parquet"

repro:
  seed: 42
